<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Slider</title> 
  <link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
  <div class="wrapper"> 
   <input type="radio" id="slide1" name="slide" checked> 
   <input type="radio" id="slide2" name="slide"> 
   <input type="radio" id="slide3" name="slide"> 
   <input type="radio" id="slide4" name="slide"> 
   <div class="dots"> <label for="slide1"></label> <label for="slide2"></label> <label for="slide3"></label> <label for="slide4"></label>
   </div> 
   <div class="slider"> 
    <div class="slide" style="--img: url('Gambar-1.jpg')"> 
     <div class="content"> 
      <h2>content 1</h2> 
      <p>content 1</p> 
     </div> 
    </div> 
    <div class="slide" style="--img: url('Gambar-2.jpg')"> 
     <div class="content"> 
      <h2>content 2</h2> 
      <p>content 2 </p> 
     </div> 
    </div> 
    <div class="slide" style="--img: url('Gambar-3.jpg')"> 
     <div class="content"> 
      <h2>content 3</h2> 
      <p>content 3</p> 
     </div> 
    </div> 
    <div class="slide" style="--img: url('Gambar-4.jpg')"> 
     <div class="content"> 
      <h2>content 4</h2> 
      <p>content 4</p> 
     </div> 
    </div> 
     </div> 
    </div> 
   </div> 
  </div> 
 </body>
</html>
